<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
   <header id="header">
        <a href="#" class="logo">ocean</a>
        
   </header>
   <section>
        <h2 id="text"><span>It's time for new</span><br>Ocean Adventure</h2>
        <img src="../static/assets/34132.jpg" id="forest">
   </section> 
   <div class="sec">
        <div class="title">
            <h1>ðŸŒŠ Ocean Sound Translator ðŸŒŠ</h1>
        <div>
        <div class="sound-container">
            <h2>Click the button to translate ocean sounds into emotions!</h2>
            <button id="translateButton">ðŸŽµ Translate Sounds ðŸŽµ</button>
            <div id="emotionOutput" class="emotion-output">Your Emotion Will Appear Here</div>
            <audio id="soundPlayer" ></audio>
        </div>
       
   </div>
   
   <script>
    document.getElementById("translateButton").addEventListener("click", async () => {
      try {
        // Fetch data from the backend
        const response = await fetch("/translate");
        const data = await response.json();

        // Update the UI with the data received
        const outputDiv = document.getElementById("emotionOutput");
        outputDiv.innerHTML = `
            <p><strong>Sound Detected:</strong> ${data.sound}</p>
            <p><strong>Emotion Translated:</strong> ${data.emotion}</p>
        `;

        // Play the audio file
        const soundPlayer = document.getElementById("soundPlayer");
        soundPlayer.src = data.audio;
        soundPlayer.style.display = "block";
        soundPlayer.play();

        // Add a smooth transition
        outputDiv.style.color = "#003366";  // Calm oceanic color
        outputDiv.style.backgroundColor = "#cfe2f3"; // Light ocean background
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    });
  </script>
</body>
</html>
